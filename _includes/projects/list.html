<section>
  {% if include.title %}
    <h2 class="font-display text-2xl font-bold text-gray-900 mb-8">{{ include.title }}</h2>
  {% endif %}

  <div class="grid md:grid-cols-2 gap-6">
    {% for project in include.collection %}
      {% include projects/project.html url=project.url title=project.title excerpt=project.excerpt %}
    {% endfor %}
  </div>
</section>
