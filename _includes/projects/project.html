<article class="post-card bg-white border border-gray-200 rounded-xl p-6 hover:border-brand-cyan/30 h-full flex flex-col">
    <a href="{{ include.url | relative_url }}" class="flex flex-col h-full group">
        <div class="grow">
            <h2 class="font-display text-xl font-semibold text-gray-900 mb-2 group-hover:text-brand-cyan transition">
                {{ include.title }}
            </h2>
            <p class="text-gray-600 text-sm line-clamp-3">
                {{ include.excerpt }}
            </p>
        </div>
        <div class="mt-4 flex items-center text-brand-cyan font-medium text-sm group-hover:translate-x-1 transition-transform">
            Learn more
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>
    </a>
</article>
