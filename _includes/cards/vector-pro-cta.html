{% comment %}
Vector Pro promotional card for sidebars.
No parameters required.
{% endcomment %}
<div class="card-terminal">
    <div class="card-terminal-header">
        <div class="card-terminal-dot bg-red-500/80"></div>
        <div class="card-terminal-dot bg-yellow-500/80"></div>
        <div class="card-terminal-dot bg-green-500/80"></div>
        <span class="ml-2 text-xs text-brand-muted font-mono">vector-pro</span>
    </div>
    <div class="p-5">
        <div class="font-semibold text-white mb-2">Serverless WordPress</div>
        <p class="text-brand-muted text-sm leading-relaxed mb-4">
            Deploy sites that scale automatically. No servers to manage.
        </p>
        <a href="/vector-pro/" class="inline-flex items-center gap-2 text-sm font-semibold text-brand-cyan hover:gap-3 transition-all">
            Learn more
            <span class="w-4 h-4">{% include icons/arrow-right.svg %}</span>
        </a>
    </div>
</div>
