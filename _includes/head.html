<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google tag (gtag.js) -->
{% if site.analytics.google %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.analytics.google }}');
</script>
{% endif %}

{% seo %}

{% feed_meta %}

<!-- Favicon -->
<link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="theme-color" content="#0a0a0f">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

{%- assign asset_hash = site.time | date: "%s" -%}
<!-- Tailwind CSS -->
<link rel="stylesheet" href="/assets/css/app.css?v={{ asset_hash }}">

<!-- Copy to clipboard utility -->
<script defer src="/assets/js/copy.js?v={{ asset_hash }}"></script>
<!-- Code block enhancement -->
<script defer src="/assets/js/code-blocks.js?v={{ asset_hash }}"></script>

<!-- Table of contents -->
<script defer src="/assets/js/toc.js?v={{ asset_hash }}"></script>
