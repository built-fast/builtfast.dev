<!--
  Open Graph Image Template
  ==========================

  This is a standalone HTML template for generating Open Graph images.
  The dark container is exactly 1200x630px (standard OG dimensions) centered
  on a white background for easy selection in image editors.

  CAPTURING A NEW IMAGE
  ---------------------
  1. Open this file directly in browser: file://...//_includes/opengraph.html
     Or serve locally and visit: http://localhost:4000/_includes/opengraph.html
  2. Take a screenshot of the dark container (1200x630)
     - The white background makes it easy to select the exact bounds
     - Retina/2x screenshots (2400x1260) work fine - platforms resize automatically
  3. Save to: assets/images/opengraph.png

  CUSTOMIZING FOR PAGES/POSTS
  ---------------------------
  To use a custom OG image for a specific page or post, add to frontmatter:

    ---
    image: /assets/images/my-custom-og.png
    ---

  The site-wide default is set in _config.yml under defaults.

  CUSTOMIZING THIS TEMPLATE
  -------------------------
  Edit the content below to change:
  - h1: Main headline (currently "Built for Developers.")
  - .tagline: Subheadline text
  - .footer-item: Footer labels
  - .accent: Cyan-colored text (currently the second line of h1)

  For blog post OG images, consider duplicating this file and creating
  variations like opengraph-blog.html with post-specific layouts.
-->
