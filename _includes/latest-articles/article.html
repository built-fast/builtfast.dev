{% assign post = include.post %}
<article class="post-card bg-white border border-gray-200 rounded-xl p-6 hover:border-brand-cyan/30 mb-6">
    <a href="{{ post.url | relative_url }}" class="block">
        <div class="flex items-center gap-3 mb-3">
            {% if post.tags.first %}
            <span class="badge badge-cyan">{{ post.tags.first | upcase }}</span>
            {% else %}
            <span class="badge badge-cyan">ENGINEERING</span>
            {% endif %}
            <span class="text-sm text-gray-500">{{ post.date | date: "%b %d, %Y" }}</span>
            <span class="text-gray-300">Â·</span>
            <span class="text-sm text-gray-500">
                {% include content/read-time.html content=post.content %}
            </span>
        </div>
        <h2 class="font-display text-xl font-semibold text-gray-900 mb-2 hover:text-brand-cyan transition">
            {{ post.title }}
        </h2>
        <p class="text-gray-600 line-clamp-2">
            {{ post.excerpt | strip_html | truncate: 160 }}
        </p>
    </a>
</article>
