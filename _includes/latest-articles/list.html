<section>
  {% if include.title %}
    <h2 class="font-display text-2xl font-bold text-gray-900 mb-8">{{ include.title }}</h2>
  {% else %}
    <h2 class="font-display text-2xl font-bold text-gray-900 mb-8">Latest Articles</h2>
  {% endif %}

  <div class="space-y-6">
    {% assign collection = site.posts | where_exp: "item", "item.hidden != true" %}
    {% for post in collection limit:5 %}
      {% include latest-articles/article.html post=post %}
    {% endfor %}
  </div>
</section>
