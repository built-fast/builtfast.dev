<!-- Side navigation -->
<div class="sticky top-0 w-16 md:w-24 shrink-0 h-screen overflow-y-auto no-scrollbar border-r border-slate-200 dark:border-slate-800">
  <div class="h-full flex flex-col justify-center">
    <nav class="w-full">
      <ul class="space-y-4">
        <li class="py-2">
          <a class="{% if page.url == "/" %}text-cyan-500 w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 after:bg-cyan-500{% else %}text-slate-400 hover:text-slate-500 dark:text-slate-500 dark:hover:text-slate-400 w-full h-6 flex items-center justify-center{% endif %}" href="{{ "/" | relative_url }}">
            <span class="sr-only">Home</span>
            {% include icons/home.svg %}
          </a>
        </li>
        <li class="py-2">
          <a class="{% if page.url contains "/blog/" %}text-cyan-500 w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 after:bg-cyan-500{% else %}text-slate-400 hover:text-slate-500 dark:text-slate-500 dark:hover:text-slate-400 w-full h-6 flex items-center justify-center{% endif %}" href="{{ "/blog/" | relative_url }}">
            <span class="sr-only">Blog</span>
            {% include icons/file-pen.svg %}
          </a>
        </li>
        {% comment %}
        <li class="py-2">
          <a class="{% if page.url contains "/projects/" %}text-cyan-500 w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 after:bg-cyan-500{% else %}text-slate-400 hover:text-slate-500 dark:text-slate-500 dark:hover:text-slate-400 w-full h-6 flex items-center justify-center{% endif %}" href="{{ "/projects/" | relative_url }}">
            <span class="sr-only">Projects</span>
            {% include icons/terminal.svg %}
          </a>
        </li>
        {% endcomment %}
        <li class="py-2">
          <a class="{% if page.url contains "/oss/" %}text-cyan-500 w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 after:bg-cyan-500{% else %}text-slate-400 hover:text-slate-500 dark:text-slate-500 dark:hover:text-slate-400 w-full h-6 flex items-center justify-center{% endif %}" href="{{ "/oss/" | relative_url }}">
            <span class="sr-only">Open Source Software</span>
            {% include icons/handshake.svg %}
          </a>
        </li>
        <li class="py-2">
          <a class="{% if page.url == "/about/" %}text-cyan-500 w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 after:bg-cyan-500{% else %}text-slate-400 hover:text-slate-500 dark:text-slate-500 dark:hover:text-slate-400 w-full h-6 flex items-center justify-center{% endif %}" href="{{ "/about/" | relative_url }}">
            <span class="sr-only">About</span>
            {% include icons/info.svg %}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
