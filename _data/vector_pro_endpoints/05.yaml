      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters:
      from:
        custom: []
        name: from
        description: 'Filter events that occurred on or after this timestamp (ISO 8601).'
        required: false
        example: '2025-01-01T00:00:00Z'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: true
        deprecated: false
      to:
        custom: []
        name: to
        description: 'Filter events that occurred on or before this timestamp (ISO 8601).'
        required: false
        example: '2025-01-31T23:59:59Z'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: true
        deprecated: false
      event:
        custom: []
        name: event
        description: 'Filter by event type(s). Accepts a single event or comma-separated list.'
        required: false
        example: 'site.provisioning.completed,deployment.completed'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: true
        deprecated: false
