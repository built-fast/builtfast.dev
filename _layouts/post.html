---
layout: default
---

<!-- Back -->
<div class="mb-3">
  <a class="inline-flex text-cyan-500 rounded-full border border-slate-200 dark:border-slate-800 dark:bg-linear-to-t dark:from-slate-800 dark:to-slate-800/30" href="/">
    <span class="sr-only">Back</span>
    {% include icons/chevron-left.svg %}
  </a>
</div>

<article>
  <!-- Post header -->
  <header>
    <div class="flex items-center justify-between mb-1">
      <!-- Post date -->
      <div class="text-xs text-slate-500 uppercase">
        <span class="text-cyan-500">—</span> {{ page.date | date: "%b %d, %Y" }}
        {% if page.author %}<span class="text-slate-400 dark:text-slate-600">·</span> By {{ page.author }}{% endif %}
        <span class="text-slate-400 dark:text-slate-600">·</span>
        {% include read-time.html content=page.content %}
      </div>
    </div>
    <h1 class="h1 font-outfit mb-4">{{ page.title }}</h1>
  </header>

  <!-- Post content -->
  <div class="text-slate-500 dark:text-slate-400 space-y-8">
    {{ content }}
  </div>
</article>
