{%- if page.title and page.title != site.title -%}
{%- assign page_title = page.title | append: " | " | append: site.title | smartify -%}
{%- else -%}
{%- assign page_title = site.title | smartify -%}
{%- endif -%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | normalize_whitespace | escape_once | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        display: ['Outfit', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
                    },
                    colors: {
                        'brand-orange': '#ff6542',
                        'brand-dark': '#0a0f14',
                        'brand-slate': '#151c24',
                        'brand-cyan': '#22d3ee',
                        'brand-gray': '#f4f7fa',
                        'brand-muted': '#94a3b8',
                    },
                },
            },
        };
    </script>
    <style>
        html, body {
            scroll-behavior: smooth;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* ===== HERO BACKGROUNDS ===== */
        .hero-dark {
            background-color: #0a0f14;
            position: relative;
        }

        /* Dot grid pattern */
        .dot-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(34, 211, 238, 0.15) 1px, transparent 0);
            background-size: 32px 32px;
            mask-image: radial-gradient(ellipse 80% 70% at 50% 30%, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse 80% 70% at 50% 30%, black 40%, transparent 100%);
        }

        /* Subtle glow effect */
        .hero-glow {
            position: absolute;
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(34, 211, 238, 0.12) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            pointer-events: none;
        }

        /* Noise texture overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* ===== TYPOGRAPHY ===== */
        .text-gradient {
            background: linear-gradient(135deg, #22d3ee 0%, #ff6542 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Cyan accent underline */
        .accent-underline {
            position: relative;
            display: inline-block;
        }
        .accent-underline::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 4px;
            height: 8px;
            background: rgba(34, 211, 238, 0.3);
            z-index: -1;
        }

        /* Orange accent underline */
        .accent-underline-orange {
            position: relative;
            display: inline-block;
        }
        .accent-underline-orange::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 4px;
            height: 8px;
            background: rgba(255, 101, 66, 0.4);
            z-index: -1;
        }

        /* ===== BADGES ===== */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-family: 'IBM Plex Mono', monospace;
        }
        .badge-cyan {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.25);
        }
        .badge-orange {
            background: rgba(255, 101, 66, 0.1);
            color: #ff6542;
            border: 1px solid rgba(255, 101, 66, 0.25);
        }
        .badge-dark {
            background: #151c24;
            color: #94a3b8;
            border: 1px solid #1e293b;
        }

        /* ===== CARDS ===== */
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        /* Terminal-style card */
        .card-terminal {
            background: #0a0f14;
            border: 1px solid #1e293b;
            border-radius: 8px;
            overflow: hidden;
        }
        .card-terminal-header {
            background: #151c24;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #1e293b;
        }
        .card-terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* ===== PROSE STYLES ===== */
        .prose {
            color: #374151;
            line-height: 1.8;
        }
        .prose p {
            margin-bottom: 1.5rem;
        }
        .prose h2 {
            font-family: 'Outfit', ui-sans-serif, system-ui, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #0a0f14;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        .prose h3 {
            font-family: 'Outfit', ui-sans-serif, system-ui, sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #0a0f14;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        .prose a {
            color: #0891b2;
            text-decoration: none;
            border-bottom: 1px solid rgba(8, 145, 178, 0.3);
            transition: border-color 0.15s;
        }
        .prose a:hover {
            border-color: #0891b2;
        }
        .prose ul, .prose ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }
        .prose ul {
            list-style-type: disc;
        }
        .prose ol {
            list-style-type: decimal;
        }
        .prose li {
            margin-bottom: 0.5rem;
        }
        .prose blockquote {
            border-left: 3px solid #22d3ee;
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: #4b5563;
        }
        .prose strong {
            color: #0a0f14;
            font-weight: 600;
        }
        .prose hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2.5rem 0;
        }

        /* ===== CODE BLOCKS ===== */
        pre {
            background-color: #0a0f14 !important;
            border-radius: 8px;
            padding: 1.25rem;
            overflow-x: auto;
            border: 1px solid #1e293b;
            position: relative;
            font-size: 13px;
            margin: 1.5rem 0;
        }
        pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 24px;
            right: 24px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #22d3ee, transparent);
        }
        pre code {
            color: #e2e8f0;
            background: transparent !important;
            padding: 0 !important;
            font-family: 'IBM Plex Mono', ui-monospace, monospace;
            font-size: 13px;
            line-height: 1.7;
        }

        /* Inline code */
        :not(pre) > code {
            background-color: rgba(34, 211, 238, 0.08);
            padding: 2px 7px;
            border-radius: 4px;
            font-size: 0.875em;
            color: #0e7490;
            font-family: 'IBM Plex Mono', ui-monospace, monospace;
            font-weight: 500;
        }

        /* ===== TABLES ===== */
        article table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.875rem;
        }
        article table th {
            background-color: #f4f7fa;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 2px solid #e2e8f0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #64748b;
        }
        article table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        article table tr:hover {
            background-color: #f8fafc;
        }

        /* ===== SECTION DIVIDERS ===== */
        .section-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0 20%, #e2e8f0 80%, transparent);
        }

        /* ===== BUTTONS ===== */
        .btn-primary {
            background: #ff6542;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover {
            background: #e5573a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: #22d3ee;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(34, 211, 238, 0.4);
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-secondary:hover {
            background: rgba(34, 211, 238, 0.1);
            border-color: #22d3ee;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.highlighter-rouge pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</head>
<body class="font-sans bg-white text-gray-900 overflow-x-hidden w-full">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

</body>
</html>
