---
layout: default
---

<main class="pt-24 pb-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <header class="mb-12">
            <h1 class="font-display text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                {{ page.title }}
            </h1>
            {% if page.description %}
            <p class="text-lg text-gray-600">
                {{ page.description }}
            </p>
            {% endif %}
        </header>

        <div class="prose">
            {{ content }}
        </div>
    </div>
</main>
