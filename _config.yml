# Site settings
url: https://builtfast.dev

title: BuiltFast Developers
description: >
  Open source tools, technical writing, and API documentation
  from BuiltFast.
timezone: 'America/New_York'

# GitHub metadata (explicit for GHA builds)
github:
  default_branch: main

analytics:
  google: G-4WXX1X23X3

# Author/organization
author:
  name: BuiltFast
  url: https://builtfast.com

# Social/SEO
social:
  name: BuiltFast Developers
  links:
    - https://github.com/built-fast
    - https://linkedin.com/company/builtfast

twitter:
  card: summary_large_image

# Feed configuration
feed:
  path: /feed.xml
  posts_limit: 20

# Plugin settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalink settings
permalink: '/blog/:title/'

# Pagination settings
pagination:
  enabled: true
  per_page: 9
  permalink: '/page:num/'
  title: 'Page :num'
  sort_reverse: true

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/
  oss:
    output: true
    permalink: /oss/:path/
  people:
    output: false
    permalink: /team/:name/

# Default frontmatter
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/opengraph.png
      height: 100
      width: 100
      alt: BuiltFast Developers Logo
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "oss"
    values:
      layout: "oss"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      tags:
        - general

# Files to exclude
exclude:
  - .tags
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CLAUDE.md
  - bin
  - vendor/bundle
  - node_modules
  - package.json
  - package-lock.json
  - _mockup.html

# Redirect settings
redirect_from:
  json: false

# Gems
plugins:
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-tailwind

# Tailwind configuration
tailwind:
  input: "assets/css/app.css"
  output: "_site/assets/css/app.css"

# API Docs configuration
#
# Groups and subgroups use the same ordering pattern:
# - Listed items appear in the order specified
# - "*" is a wildcard that catches unlisted items (sorted alphabetically)
# - If "*" is omitted, unlisted items appear at the end alphabetically
#
# All endpoints will appear regardless of config - ordering just controls
# where they show up. Better to be annoyed by placement than miss something.
api_docs:
  # Main group ordering
  order:
    - Account
    - PHP Versions
    - Sites
    - Environments
    - "*"
  # Subgroup ordering per group (optional - defaults to alphabetical)
  # subgroups:
  #   Sites:
  #     - Overview
  #     - "*"
